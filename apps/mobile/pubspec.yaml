name: fortune_log_mobile
description: FortuneLog mobile app (dev test shell)
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0
  http: ^1.2.2
  flutter_svg: ^2.0.10
  supabase_flutter: ^2.6.0
  # Used directly for closeInAppWebView() to dismiss iOS in-app OAuth screen.
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/auth/kakao.png
    - assets/auth/google.svg
    - assets/branding/fortunelog-logo.png
    - assets/branding/fortunelog-logo.svg
    - assets/branding/fortunelog-mark.png
    - assets/branding/fortunelog-mark.svg
