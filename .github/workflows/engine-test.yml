name: Engine API Test

on:
  push:
    branches: [ main ]
    paths:
      - 'services/engine-api/**'
      - '.github/workflows/engine-test.yml'
  pull_request:
    paths:
      - 'services/engine-api/**'
      - '.github/workflows/engine-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/engine-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Run tests
        run: ./gradlew test --no-daemon
