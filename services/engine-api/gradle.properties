# Help Gradle toolchains find JDK 21 on macOS without requiring toolchain download repositories.
# Supports both Apple Silicon (Homebrew in /opt/homebrew) and Intel (Homebrew in /usr/local).
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=false
org.gradle.java.installations.paths=/opt/homebrew/opt/openjdk@21,/usr/local/opt/openjdk@21

